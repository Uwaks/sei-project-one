<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./Scripts/app.js" defer></script>
  <link rel="stylesheet" href="./styles/main.css">
  <title>SEI Project One</title>
</head>
<body>

  <div class="controls-wrapper">
    <button id="start">Start</button>
    <div id="score">Score: <span></span></div>
    <div id="life-count">Lives: <span></span></div>
  </div>
    
  <div class="game-screen">
    <div class="grid-wrapper">
      <div class="game-grid"></div>
    </div>
  </div>

  <div>
    <div class="game-over">
      <h2 id="game-won" class="no-show">CONGRATULATIONS YOU HAVE BEEN DEEMED WORTHY OF THE MASK OF THE BLACK PANTHER!!!</h2>
    </div>

    <div class="game-over">
      <h2 id="game-lost" class="no-show">YOU ARE NOT WORTHY TO WEAR THE MASK OF THE BLACK PANTHER!!!</h2>
      
    </div>
    <button class="reset no-show">Reset</button>
</div>

  

</body>
</html>
